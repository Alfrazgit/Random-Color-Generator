<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Random Color Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <!-- Left: Title -->
      <div
        class="navbar-brand font-weight-bold"
        style="font-family: 'Amatic SC', cursive; font-size: 28px"
      >
        Random Color Generator
      </div>

      <div>
        <span id="color-code"> #FFFFFF </span>
      </div>

      <div>
        <div class="btn-group">
          <button
            class="btn btn-success"
            onclick="start()"
            title="Begin changing background color every 3 seconds"
          >
            Start
          </button>
          <button
            class="btn btn-primary"
            onclick="change()"
            title="Instantly generate a new background color"
          >
            Change
          </button>
          <button
            class="btn btn-danger"
            onclick="stop()"
            title="Stop the automatic color generation"
          >
            Stop
          </button>
          <button
            class="btn btn-warning"
            onclick="saveBackgroundColor()"
            title="Save the current color to local storage"
          >
            Save Color
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="text mt-4">
        <h3 id="text-color-change">Change color of text</h3>
        <p id="message-box">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed quis
          neque neque. Aliquam elementum commodo lobortis. Vestibulum bibendum
          sit amet velit eu tincidunt...
        </p>
      </div>
    </div>
    <button><a href="/savedColors.html">View Saved Colors</a></button>
  </body>
  <script src="js/app.js" charset="utf-8"></script>
</html>
